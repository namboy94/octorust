stages:
  - lint
  - install
  - build

python_lint:
  stage: lint
  tags:
    - linux-buildserver
  script:
    - pep8 .

install_octorust:
  stage: install
  tags:
    - linux-buildserver
  script:
    - python setup.py install --user
    - echo $NETRC_CREDENTIALS > ~/.netrc
    - octorust -a x86guest --fetch-irtss
    - octorust -a x64native --fetch-irtss
    - octorust -a leon --fetch-irtss
    - rm ~/.netrc

build_cargo_x86_sample:
  stage: build
  tags:
    - linux-buildserver
  script:
    - octorust samples/cargo_sample
    - ./cargo_sample.out

build_rustc_x86_sample:
  stage: build
  tags:
    - linux-buildserver
  script:
    - octorust samples/rustc_sample/rustc_sample.rs
    - ./rustc_sample

build_cargo_x64_sample:
  stage: build
  tags:
    - linux-buildserver
  script:
    - octorust samples/cargo_sample --architecture x64native
    - qemu-system-x86_64 -serial stdio -smp 8 -numa node -numa node -m 1G \
      -no-reboot -display none -kernel cargo_sample.out

build_rustc_x64_sample:
  stage: build
  tags:
    - linux-buildserver
  script:
    - octorust samples/rustc_sample/rustc_sample.rs --architecture x64native
    - qemu-system-x86_64 -serial stdio -smp 8 -numa node -numa node -m 1G \
      -no-reboot -display none -kernel rustc_sample
